<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Grade Book App</title>
  <meta charset="ISO-8859-1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{/cssandjs/main.css}" type="text/css"/>

</head>


<body>


<!-- nav bar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top main-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Grade Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<!-- Form -->

<div class="container">
    <form class="row input-group" th:action="@{/}" method="post" th:object="${student}">
        <div class="col-3">

            <input type="text" class="form-control" name="firstname" placeholder="First Name">
        </div>

        <div class="col-3">

            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
        </div>

        <div class="col-3">

            <input type="text" class="form-control" name="emailAddress" placeholder="Email">
        </div>

        <div class="col-3">
            <button type="submit" class="btn btn-primary btn-color col-8">Submit</button>
        </div>
    </form>

   </div>


<div class="container"  >
    <table class="table table-bordered table-striped mt-4">
        <thead>
        <tr>
            <th style="background-color:blue; color: white;">Grade Book</th>
            <th style="background-color:blue; color:white;" >First Name</th>
            <th style="background-color:blue;color:white;">Last Name</th>
            <th style="background-color:blue; color:white;">Email</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student, iterator : ${students}" >
            <td th:text="${iterator.index +1}" th:onclick="|studentInformation('${student.id}');|"></td>
            <td th:text="${student.firstname}" th:onclick="|studentInformation('${student.id}');|"></td>
            <td th:text="${student.lastname}" th:onclick="|studentInformation('${student.id}');|"></td>
            <td ><span th:text="${student.emailAddress}" th:onclick="|studentInformation('${student.id}');|"></span>
                <span>
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 th:onclick="|deleteStudent('${student.id}');|"
                 class="bi bi-x-circle-fill float-end pointer" style="color: #d3d3d3" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
</svg>
		</span></td>

        </tr>
        </tbody>

    </table>

</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/cssandjs/js/main.js}"></script>
</body>
</html>
